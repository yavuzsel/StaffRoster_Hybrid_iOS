<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/screen.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/m.screen.css" />
        <title>StaffRoster</title>
    </head>
    <body>
        <div id="container" style="display: none">
            <section>
                <article id="intro-art" data-role="page" data-theme="a">
                    <!-- Header -->
                    <div data-role="header" class="header">
                        <h3>StaffRoster</h3>
                    </div>
                    <!-- /Header -->
                    
                    <div data-role="content">
                        <ul id="autocomplete" data-role="listview" data-inset="true"
                            data-filter="true" data-filter-placeholder="Search Employee..."
                            data-filter-theme="d"></ul>
                    </div>
                    
                    <!-- Footer -->
                    <div class="footer" data-role="footer" data-position="fixed">
                        <br /> <br />
                    </div>
                    <!-- /Footer -->
                </article>
                
                <!-- New HTML5 aside tag -->
                <aside id="info-aside" data-role="page" data-theme="a">
                    <!-- Header -->
                    <div data-role="header">
                        <h3>Employee</h3>
                    </div>
                    <!-- /Header -->
                    
                    <div data-role="content" id="employee_info">
                        <div style="width:100%; margin: auto;">
                            <table>
                                <tr>
                                    <td style="height: 45px;">Name:</td>
                                    <td style="height: 45px;"><div id="name">&nbsp;</div></td>
                                </tr>
                                <tr>
                                    <td style="height: 45px;">Location:</td>
                                    <td style="height: 45px;"><div id="location">&nbsp;</div></td>
                                </tr>
                                <tr>
                                    <td style="height: 45px;">eMail:</td>
                                    <td style="height: 45px;"><div id="email">&nbsp;</div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </aside>
            </section>
        </div>
        
        <script type="text/template" id="employees-tmpl">
            <% _.each( employees, function ( empl ) {
                      _.each( empl, function ( val, i ) {
                             if(i == "cn"){%>
                             <li><a href="#info-aside" data-rel="dialog" onclick="updateDialog('<%=val%>')"><%=val%></a></li>
                             <%}
                             });
                      }); %>
            </script>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/lodash.min.js"></script>
        <script type="text/javascript" src="js/libs/aerogear.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
    </body>
</html>
